<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>carousel</title>
    <link href="carousel.css" rel="stylesheet" />
    <script src="carousel.js"></script>
</head>
<body>
    <div id="carousel" class="container"  draggable="true" ondragstart="dragStart(event);" ondragend="dragEnd(event);" onclick="stop(event);">
        <div id="1" class="item0">1</div>
        <div id="2" class="item1">2</div>
        <div id="3" class="item2">3</div>
        <div id="4" class="item3">4</div>
        <div id="5" class="item4">5</div>
    </div>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border: 0; width: 88px; height: 31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
    </p>
</body>
</html>
